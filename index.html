<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="/Styles/style.css">
    <title>SVG</title>
</head>
<body>
    <svg
      width="100" height="100"
      viewBox="0 0 50 50"
      >
      <circle
      cx="50" cy="50"
      r="50" fill="purple"
      />
    </svg>

    <svg
      width="250" height="250"
      viewBox="0 0 250 250"
      >
     <circle
      cx="100" cy="100"
      r="50" fill="green"
      />
    </svg>

    <svg 
    width="200" height="200"
    viewBox="-100 -100 200 200">
    
    <circle 
    cx="0" cy="40" 
    r="90" fill="yellow"
    />
    
    <circle
    cx="0" cy="-75"
    r="12" fill="none"
    stroke="blue" stroke-width="2"
    />

    <rect x="-17" y="-70" width="40" height="20" fill="orange"
    />
    </svg>

    
</body>
</html>
